version: '2'
services:
  eureka:
    build: 
      context: ./eureka-server
    container_name: eureka-server
    ports:
      - "8761:8761"
  aservice:
    build: 
      context: ./a-service
    depends_on:
      - "eureka"
  bservice:
    build: 
      context: ./b-service
    depends_on:
      - "eureka"
  cservice:
    build: 
      context: ./c-service
    depends_on:
      - "eureka"
  zuul:
    build: 
      context: ./zuul-gateway
    container_name: zuul
    ports:
    - "8080:8080"
